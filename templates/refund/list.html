{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Refund Product List</h1>

        <!-- Filtered Results -->
        <table class="table">
            <thead>
                <tr>
                    <th>Refunded At</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for refund in refunds %}
                <tr>
                    <td>{{ refund.refunded_at }}</td>
                    <td><a href="{% url 'refund_detail' refund.id %}">{{refund.sell_product.quantity}}</a></td>
                    <td>{{ refund.price }} uzs</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .table th, .table td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #6c757d;
            color: #fff;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
{% endblock %}
