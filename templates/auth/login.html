{% extends "base.html" %}
{% load static %}

{% block content %}
            <!-- Begin Main Content Area -->
            <main class="main-content">
                <div class="breadcrumb-area breadcrumb-height" data-bg-image="{% static 'front/images/breadcrumb/bg/1-1-1919x388.jpg' %}">
                    <div class="container h-100">
                        <div class="row h-100">
                            <div class="col-lg-12">
                                <div class="breadcrumb-item">
                                    <h2 class="breadcrumb-heading">Kirish va Ro'yxatdan o'tish sahifasi</h2>
                                    <ul>
                                        <li>
                                            <a href="{% url 'index' %}">Bosh sahifa</a>
                                        </li>
                                        <li>Kirish</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-register-area section-space-y-axis-100">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="login-form">
                                        <h4 class="login-title">Kirish</h4>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <label>Foydalanuvchi nomi</label>
                                                <input type="text" placeholder="Username" name="username">
                                            </div>
                                            <div class="col-lg-12">
                                                <label>Parol</label>
                                                <input type="password" placeholder="Password" name="password">
                                            </div>
                                            <div class="col-md-8">
                                                <div class="check-box">
                                                    <input type="checkbox" id="remember_me">
                                                    <label for="remember_me">Eslab qolish</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 pt-1 mt-md-0">
                                                <div class="forgotton-password_info">
                                                    <a href="#"> Parolni unutdingizmi?</a>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 pt-5">
                                                <button type="submit" class="btn btn-custom-size lg-size btn-pronia-primary">Kirish</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Main Content Area End Here -->
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                }
                .main-content {
                    padding-top: 100px;
                }
                .breadcrumb-area {
                    background-image: url("{% static 'front/images/breadcrumb/bg/1-1-1919x388.jpg' %}");
                    background-size: cover;
                    background-position: center;
                    color: #fff;
                    padding: 50px 0;
                }
                .breadcrumb-item {
                    text-align: center;
                }
                .breadcrumb-item h2 {
                    margin-bottom: 20px;
                    font-size: 32px;
                    font-weight: bold;
                }
                .breadcrumb-item ul {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                }
                .breadcrumb-item ul li {
                    display: inline;
                    font-size: 18px;
                    font-weight: 500;
                }
                .breadcrumb-item ul li:not(:last-child):after {
                    content: "/";
                    margin: 0 10px;
                    color: #fff;
                }
                .login-register-area {
                    background-color: #fff;
                    padding: 100px 0;
                }
                .login-title {
                    margin-bottom: 30px;
                    font-size: 24px;
                    font-weight: bold;
                    color: #333;
                }
                .login-form label {
                    font-size: 18px;
                    font-weight: bold;
                    color: #333;
                    margin-bottom: 10px;
                    display: block;
                }
                .login-form input[type="text"],
                .login-form input[type="password"] {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    font-size: 16px;
                }
                .check-box input[type="checkbox"] {
                    margin-right: 10px;
                }
                .check-box label {
                    font-size: 16px;
                    color: #333;
                }
                .forgotton-password_info a {
                    font-size: 16px;
                    color: #333;
                    text-decoration: none;
                }
                .btn-pronia-primary {
                    background-color: #4CAF50;
                    color: #fff;
                    border: none;
                    padding: 15px 40px;
                    font-size: 18px;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s;
                }
                .btn-pronia-primary:hover {
                    background-color: #45a049;
                }
            </style>
{% endblock content %}
